{%extends 'base.html'%}

{%block main_block%}
<div class="container">
        
    <div class="row mt-5">
        
        <div class="col-3"></div>
        <div class="col-6">
            <span class="text-danger">{{message}}</span>
            <form action=""method="post" enctype="multipart/form-data" class="border border-dark border-2 p-4 rounded rounded-4 shadow">
            <h1 align="center" class=""><b>Add Category</b></h1>
            {%csrf_token%}
            {{form}}
            <button type="submit" class="btn btn-outline-success mt-3">Add</button>
        </form>
        </div>
        <div class="col-3"></div>
    </div>

    <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6">
            <table class="table table-dark">
                <tr>
                    <th>Category</th>
                    <th>Budget</th>
                    <th>Owner</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
                {%for c in categories%}
                    <tr>
                        <td>{{c.name}}</td>
                        <td>{{c.budget}}</td>
                        <td>{{c.owner}}</td>
                        <td><img src="{{c.images.url}}" alt=""></td>
                     
                        <td>
                           
                            <a href="{%url 'category-edit' c.id%}" class="btn btn-outline-warning"><i class="fa-regular fa-pen-to-square"></i></a>
                            <a href="{%url 'category-delete' c.id%}" class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></a>
                            
                        </td>
                    </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col-3"></div>
    </div>
</div>
{%endblock%}
