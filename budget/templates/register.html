<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
</head>
<body>
    <div class="container">

        {%if messages%}
            {%for m in messages%}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{m}}</strong> You should check in on some of those fields below.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {%endfor%}
        {%endif%}

        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h1>Register</h1>
                <form action="" method="post">
                {%csrf_token%}
                {{form}}
                <button type="submit" style="margin-top: 7px;" class="btn btn-outline-success">Register</button>
                Already have an account?<a href="{%url 'signin'%}">Signin</a>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
